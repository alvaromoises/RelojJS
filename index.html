<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="tiempo">
    <div class="watch">
        <div class="frame">
            <div id="fecha" class="fecha"></div>
            <div class="text">
                <div id="horas">00</div>
                <div id="minutos">00</div>
                <div id="segundos">00</div>
            </div>
        </div>
        <div class="sideBtn"></div>
        <div class="powerBtn"></div>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="reloj.js"></script>
</body>

</html>
